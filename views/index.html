                            <span class="fhldr_dta expnd">

                                <div class="ddff flx">

                                </div>
                            </span>
                        </div>
                        <div class="bx_fhldr flx">
                            <span class="fhldr_ico icon-map-signs"></span>
                            <span class="fhldr_dta expnd">
                                <span class="fhldr_tit f2">Caption</span>
                                <div class="ddff flx">
                                    <input type="text" class="dt f1 fhldr_inp expnd" autocomplete="off"
                                        autocapitalize="sentence" name="caption" placeholder="Enter Caption Here" oninput="fieldChanged(this)" maxlength="150">
                                    <span class="txt_cntr">0/150</span>
                                </div>
                            </span>
                        </div>
